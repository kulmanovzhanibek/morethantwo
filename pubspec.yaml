name: morethantwo
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  dio: ^5.3.3
  freezed: ^2.4.5
  freezed_annotation: ^2.4.1
  injectable: ^2.3.2
  flutter_svg: ^2.0.9
  get_it: ^7.6.4
  json_serializable: ^6.7.1
  flutter_flavor: ^3.1.3
  go_router: ^12.1.0
  flutter_secure_storage: ^9.0.0
  hive: ^2.2.3
  flutter_native_splash: ^2.3.5
  location: ^5.0.3
  flutter_easyloading: ^3.0.5
  flutter_spinkit: ^5.2.0
  mask_text_input_formatter: ^2.5.0
  pin_code_fields: ^8.0.1
  provider: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  injectable_generator: ^2.4.1


flutter_native_splash:
  color: "#000000"
  image: assets/img/splash_screen.png

  android_12:
    color: "#000000"
    image: assets/img/splash_screen.png

  web: false

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/img/
    - assets/icons/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
        - asset: assets/fonts/Roboto-Regular.ttf

